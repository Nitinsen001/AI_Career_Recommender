{% load static %}
{% include "logo.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Submitted - AI Career Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #8B5FBF;
            --success: #06D6A0;
            --light: #F8F9FA;
            --dark: #212529;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #F5F7FA 0%, #E4E7EB 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: var(--card-shadow);
            max-width: 500px;
            width: 90%;
            animation: slideUp 0.5s ease-out;
        }

        .icon-circle {
            width: 100px;
            height: 100px;
            background: rgba(6, 214, 160, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: scaleIn 0.5s ease-out 0.3s both;
        }

        .icon-circle i {
            font-size: 3.5rem;
            color: var(--success);
        }

        h2 {
            color: var(--dark);
            font-weight: 700;
            margin-bottom: 1rem;
        }

        p {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
        }

        .btn-dashboard {
            background: var(--primary);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            border: none;
            box-shadow: 0 4px 15px rgba(139, 95, 191, 0.3);
        }

        .btn-dashboard:hover {
            background: #7a52a8;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 95, 191, 0.4);
            color: white;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="icon-circle">
            <i class="fas fa-check"></i>
        </div>
        <h2>Personality Test Submitted!</h2>
        <p>Your responses have been recorded successfully. We are analyzing your profile to find the best career matches.</p>
        <a href="{% url 'dashboard' %}" class="btn-dashboard">
            Go to Dashboard <i class="fas fa-arrow-right ms-2"></i>
        </a>
    </div>

</body>
</html>
